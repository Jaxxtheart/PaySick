<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PaySick</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #FF4757 0%, #E01E37 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 440px;
            padding: 48px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            color: #FF4757;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #8A8A8A;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #1A1A1A;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E5E5;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #FF4757;
            box-shadow: 0 0 0 4px rgba(255, 71, 87, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FF4757 0%, #E01E37 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
            color: #8A8A8A;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #E5E5E5;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .demo-credentials {
            background: #FAFAFA;
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
        }

        .demo-credentials h3 {
            color: #1A1A1A;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .demo-credentials p {
            color: #4A4A4A;
            font-size: 13px;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
        }

        .demo-credentials strong {
            color: #FF4757;
        }

        .back-home {
            text-align: center;
            margin-top: 24px;
        }

        .back-home a {
            color: #FF4757;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .back-home a:hover {
            opacity: 0.8;
        }

        .error-message {
            background: #FFE5E8;
            color: #E01E37;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 32px 24px;
            }

            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>PaySick</h1>
            <p>Healthcare payments made simple</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="role">Login As</label>
                <select id="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Sign In</button>
        </form>

        <div class="divider">Demo Access</div>

        <div class="demo-credentials">
            <h3>Demo Credentials</h3>
            <p><strong>User:</strong> user@paysick.com / password123</p>
            <p><strong>Admin:</strong> admin@paysick.com / admin123</p>
        </div>

        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const errorMessage = document.getElementById('errorMessage');

            // Demo authentication logic
            let isValid = false;
            let userData = null;

            if (role === 'user' && email === 'user@paysick.com' && password === 'password123') {
                isValid = true;
                userData = {
                    email: email,
                    role: 'user',
                    name: 'John Doe',
                    userId: 'USR001'
                };
            } else if (role === 'admin' && email === 'admin@paysick.com' && password === 'admin123') {
                isValid = true;
                userData = {
                    email: email,
                    role: 'admin',
                    name: 'Admin User',
                    userId: 'ADM001'
                };
            }

            if (isValid) {
                // Store user session
                localStorage.setItem('paysick_user', JSON.stringify(userData));
                localStorage.setItem('paysick_auth_token', 'demo_token_' + Date.now());

                // Check if onboarding is complete (admins skip onboarding)
                const onboardingComplete = localStorage.getItem('paysick_onboarding_complete');

                // Redirect to appropriate page
                if (role === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    // Regular users need to complete onboarding first
                    if (onboardingComplete === 'true') {
                        window.location.href = 'dashboard.html';
                    } else {
                        window.location.href = 'onboarding.html';
                    }
                }
            } else {
                errorMessage.textContent = 'Invalid credentials. Please check your email, password, and role selection.';
                errorMessage.classList.add('show');

                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Auto-fill demo credentials based on role selection
        document.getElementById('role').addEventListener('change', function(e) {
            const role = e.target.value;
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            if (role === 'admin') {
                emailInput.value = 'admin@paysick.com';
                passwordInput.value = 'admin123';
            } else {
                emailInput.value = 'user@paysick.com';
                passwordInput.value = 'password123';
            }
        });

        // Set default credentials on page load
        window.addEventListener('load', function() {
            document.getElementById('email').value = 'user@paysick.com';
            document.getElementById('password').value = 'password123';
        });
    </script>
</body>
</html>
