<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Providers - PaySick</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2d3748;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF4757 0%, #E01E37 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            margin-bottom: 30px;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #FF4757;
        }

        .search-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #FF4757 0%, #E01E37 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .search-icon svg {
            width: 24px;
            height: 24px;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
        }

        .filter-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #FF4757;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-icon svg {
            width: 28px;
            height: 28px;
        }

        .stat-icon.red { background: rgba(255, 71, 87, 0.1); color: #FF4757; }
        .stat-icon.blue { background: rgba(102, 126, 234, 0.1); color: #667eea; }
        .stat-icon.green { background: rgba(46, 213, 115, 0.1); color: #2ED573; }

        .stat-content h3 {
            color: #2d3748;
            font-size: 24px;
            font-weight: 700;
        }

        .stat-content p {
            color: #718096;
            font-size: 14px;
        }

        .providers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .provider-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .provider-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .provider-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .provider-name {
            color: #2d3748;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .provider-type {
            color: #718096;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .provider-group {
            color: #FF4757;
            font-size: 13px;
            font-weight: 600;
        }

        .network-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .network-badge.partner {
            background: rgba(46, 213, 115, 0.1);
            color: #2ED573;
        }

        .network-badge.standard {
            background: rgba(113, 128, 150, 0.1);
            color: #718096;
        }

        .provider-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .detail-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: #4a5568;
            font-size: 14px;
        }

        .detail-row svg {
            width: 18px;
            height: 18px;
            color: #718096;
        }

        .provider-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .btn-small {
            flex: 1;
            padding: 10px 16px;
            font-size: 13px;
            text-align: center;
        }

        .empty-state {
            background: white;
            padding: 60px 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            color: #cbd5e0;
        }

        .empty-state h3 {
            color: #2d3748;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #718096;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header-actions {
                width: 100%;
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .filters {
                flex-direction: column;
            }

            .providers-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Healthcare Provider Directory</h1>
            <div class="header-actions">
                <a href="provider-apply.html" class="btn btn-primary">Join Our Network</a>
                <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </div>

        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="Search by provider name, group, or location...">
                <div class="search-icon" onclick="searchProviders()">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="8" stroke="white" stroke-width="2"/>
                        <path d="M21 21l-4.35-4.35" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label>Provider Type</label>
                    <select id="typeFilter" onchange="applyFilters()">
                        <option value="">All Types</option>
                        <option value="hospital">Hospital</option>
                        <option value="clinic">Clinic</option>
                        <option value="gp_practice">GP Practice</option>
                        <option value="specialist">Specialist</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Province</label>
                    <select id="provinceFilter" onchange="applyFilters()">
                        <option value="">All Provinces</option>
                        <option value="Gauteng">Gauteng</option>
                        <option value="Western Cape">Western Cape</option>
                        <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                        <option value="Eastern Cape">Eastern Cape</option>
                        <option value="Free State">Free State</option>
                        <option value="Limpopo">Limpopo</option>
                        <option value="Mpumalanga">Mpumalanga</option>
                        <option value="North West">North West</option>
                        <option value="Northern Cape">Northern Cape</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Network Status</label>
                    <select id="networkFilter" onchange="applyFilters()">
                        <option value="">All Providers</option>
                        <option value="true">Network Partners</option>
                        <option value="false">Standard Providers</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-icon red">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        <path d="M9 22V12h6v10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <h3 id="totalProviders">0</h3>
                    <p>Total Providers</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon green">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <h3 id="networkPartners">0</h3>
                    <p>Network Partners</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon blue">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        <circle cx="12" cy="10" r="3" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <h3 id="provinces">0</h3>
                    <p>Provinces Covered</p>
                </div>
            </div>
        </div>

        <div id="providersContainer">
            <div class="loading">Loading providers...</div>
        </div>
    </div>

    <script>
        let allProviders = [];
        let filteredProviders = [];

        // Load providers on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadProviders();

            // Add enter key support for search
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchProviders();
                }
            });
        });

        async function loadProviders() {
            try {
                const response = await fetch('/api/providers');
                if (!response.ok) throw new Error('Failed to load providers');

                allProviders = await response.json();
                filteredProviders = allProviders;

                updateStats();
                renderProviders();
            } catch (error) {
                console.error('Error loading providers:', error);
                document.getElementById('providersContainer').innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 8v4M12 16h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <h3>Unable to Load Providers</h3>
                        <p>Please check your connection and try again.</p>
                        <button class="btn btn-primary" onclick="loadProviders()">Retry</button>
                    </div>
                `;
            }
        }

        function updateStats() {
            const networkPartners = allProviders.filter(p => p.network_partner).length;
            const provinces = new Set(allProviders.map(p => p.province).filter(Boolean)).size;

            document.getElementById('totalProviders').textContent = allProviders.length;
            document.getElementById('networkPartners').textContent = networkPartners;
            document.getElementById('provinces').textContent = provinces;
        }

        function applyFilters() {
            const typeFilter = document.getElementById('typeFilter').value;
            const provinceFilter = document.getElementById('provinceFilter').value;
            const networkFilter = document.getElementById('networkFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredProviders = allProviders.filter(provider => {
                const matchesType = !typeFilter || provider.provider_type === typeFilter;
                const matchesProvince = !provinceFilter || provider.province === provinceFilter;
                const matchesNetwork = !networkFilter || provider.network_partner === (networkFilter === 'true');
                const matchesSearch = !searchTerm ||
                    provider.provider_name.toLowerCase().includes(searchTerm) ||
                    (provider.provider_group && provider.provider_group.toLowerCase().includes(searchTerm)) ||
                    (provider.city && provider.city.toLowerCase().includes(searchTerm));

                return matchesType && matchesProvince && matchesNetwork && matchesSearch;
            });

            renderProviders();
        }

        function searchProviders() {
            applyFilters();
        }

        function renderProviders() {
            const container = document.getElementById('providersContainer');

            if (filteredProviders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                            <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <h3>No Providers Found</h3>
                        <p>Try adjusting your search or filters.</p>
                    </div>
                `;
                return;
            }

            const providersHTML = filteredProviders.map(provider => `
                <div class="provider-card" onclick="viewProvider('${provider.provider_id}')">
                    <div class="provider-header">
                        <div>
                            <div class="provider-name">${provider.provider_name}</div>
                            <div class="provider-type">${formatProviderType(provider.provider_type)}</div>
                            ${provider.provider_group ? `<div class="provider-group">${provider.provider_group}</div>` : ''}
                        </div>
                        <span class="network-badge ${provider.network_partner ? 'partner' : 'standard'}">
                            ${provider.network_partner ? '‚≠ê Network Partner' : 'Standard'}
                        </span>
                    </div>

                    <div class="provider-details">
                        ${provider.city && provider.province ? `
                            <div class="detail-row">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <circle cx="12" cy="10" r="3" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                <span>${provider.city}, ${provider.province}</span>
                            </div>
                        ` : ''}

                        ${provider.contact_phone ? `
                            <div class="detail-row">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span>${provider.contact_phone}</span>
                            </div>
                        ` : ''}

                        ${provider.contact_email ? `
                            <div class="detail-row">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M22 6l-10 7L2 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span>${provider.contact_email}</span>
                            </div>
                        ` : ''}
                    </div>

                    <div class="provider-actions">
                        <a href="onboarding.html?provider=${provider.provider_id}" class="btn btn-primary btn-small" onclick="event.stopPropagation()">Apply with This Provider</a>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="providers-grid">${providersHTML}</div>`;
        }

        function formatProviderType(type) {
            const types = {
                'hospital': 'Hospital',
                'clinic': 'Clinic',
                'gp_practice': 'GP Practice',
                'specialist': 'Specialist'
            };
            return types[type] || type;
        }

        function viewProvider(providerId) {
            // Optional: Navigate to detailed provider page
            console.log('View provider:', providerId);
        }
    </script>
</body>
</html>
